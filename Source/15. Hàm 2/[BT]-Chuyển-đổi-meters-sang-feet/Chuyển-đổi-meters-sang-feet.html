<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert Meter and Feet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <div>
            <h3>Convert Meter and Feet</h3>
        </div>
        <div class="container">
            <label for="">Meter</label>
            <label for="">Feet</label><br>
            <input type="number" id="meter" oninput="meterToFeet()">
            
            <input type="number" id="feet" oninput="feetToMeter()">
        </div>
    </form>
    <script src="main.js">
    </script>
</body>
</html>
