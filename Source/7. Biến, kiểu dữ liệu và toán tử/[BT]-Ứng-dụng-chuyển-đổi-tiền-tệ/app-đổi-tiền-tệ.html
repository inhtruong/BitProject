<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ứng dụng chuyển đổi tiền tệ</title>
    <style>
        .container{
            
            width: 600px;
            text-align: center;
            display: inline-flex; 
            margin-top: 30px;  
        }
        #do_something{
            width: 80px;
            height: 30px;
            border: 1px solid black;
            border-radius: 10px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="amount">
            <label for="">Amount</label>
            <input type="text" name="amount" value="1" id="input-var" size="15">
        </div>
        <div class="fromCurrency">
            <label for="">Form Currency</label>
            <select name="from" id="selectFrom">
                <option value="VND">VietNam</option>
                <option value="USD">USD</option>
            </select>
        </div>
        <div class="toCurrency">
            <label for="">To Currency</label>
            <select name="to" id="selectTo">
                <option value="VND">VietNam</option>
                <option value="USD">USD</option>
            </select>
        </div>
        <div>
            <button id="do_something">Convert</button>
        </div>
    </div>
    <p>
        Result to : <span id="result"></span>
    </p>

    <script src="app.js"></script>
</body>
</html>
