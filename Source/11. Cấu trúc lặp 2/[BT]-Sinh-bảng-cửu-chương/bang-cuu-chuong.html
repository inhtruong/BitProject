<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script language="javascript">
        let sout, i, j;
        sout = "<table border='1' width='1000' cellspacing='2' cellpadding='3'>";
        i = 1;
        j = 2;
        while (i < 10) {
            sout = sout + "<tr>";
            while (j < 10) {
                // sout = sout + "<td>" + j + " x " + i + " = " + i * j  + "</td>";
                // j++;

                sout += `<td>${j} x ${i} = ${i*j}</td>`
                j++;
            }
            sout = sout + "</tr>";
            j = 2;
            i++;
        }
        sout = sout + "</table>";
        document.write(sout);
    </script>
</body>
</html>
