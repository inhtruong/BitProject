<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function shh(number) {
            let sum = 0;
            for (let i = 1; i <= number/2; i++) {
                if (number%i == 0) {
                    sum += i;
                }
            }
            if (number == sum) {
                document.write (` ${number} <br>`);
            }
        }
        document.write(`Số hoàn hảo: <br>`);
        for (i = 10; i <= 10000; i++) {shh(i);}
    </script>
</body>
</html>
