<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let count = 0;
      let kt = 0;
      for (let n = 1; n <= 1000; n++) {
        let count = 0;
        for (let i = 2; i < n; i++) {
          if (n % i == 0) {
            count++;
          }
        }
        if (count == 0) {
            document.write(`${n} `);
            kt++;
        }     
        if (kt == 20) {
            document.write("<br>");
        }
      }
    </script>
  </body>
</html>
