<body>
    <script>
        let minutes = +prompt("Enter the number of minutes to call ");
        let permanent = 25000;
        let postage;
        if (minutes < 50) {
            postage = minutes * 600;
        } else if (minutes < 200) {
            postage = (minutes - 50)*400 + 50*600;
        } else {
            postage = (minutes - 200)*200 + 50*600 + 150*400; 
        }
        let money = postage + permanent;
    </script>    
</body>
