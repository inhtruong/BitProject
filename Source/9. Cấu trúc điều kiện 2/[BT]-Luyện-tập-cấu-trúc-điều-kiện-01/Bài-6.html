<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let sales = parseInt(prompt("Enter your sales"));
        if (sales < 100) {
            alert ("Hoa hồng nhận được là 5%");
        } else if (sales < 300) {
            alert ("Hoa hồng nhận được là 10%");
        } else {
            alert ("Hoa hồng nhận được là 20%");
        }

    </script>
</body>
</html>
