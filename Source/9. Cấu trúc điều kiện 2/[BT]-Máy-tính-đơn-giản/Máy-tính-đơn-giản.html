<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="screen">
            <input type="text" id="input" readonly size="14">
        </div>
        <div class="grid-container" id="demo">
            <button class="grid-items" onclick="view('1')">1</button>
            <button class="grid-items" onclick="view('2')">2</button>
            <button class="grid-items" onclick="view('3')">3</button>
            <button class="grid-items" onclick="view('+')">+</button>
            <button class="grid-items" onclick="view('4')">4</button>
            <button class="grid-items" onclick="view('5')">5</button>
            <button class="grid-items" onclick="view('6')">6</button>
            <button class="grid-items" onclick="view('-')">-</button>
            <button class="grid-items" onclick="view('7')">7</button>
            <button class="grid-items" onclick="view('8')">8</button>
            <button class="grid-items" onclick="view('9')">9</button>
            <button class="grid-items" onclick="view('x')">x</button>
            <button class="grid-items" onclick="clearnum()">C</button>
            <button class="grid-items" onclick="view('0')">0</button>
            <button class="grid-items" onclick="calculat()">=</button>
            <button class="grid-items" onclick="view('/')">/</button>
        
        </div>
    </div>

    <script src="calculator.js"></script>
</body>
</html>
