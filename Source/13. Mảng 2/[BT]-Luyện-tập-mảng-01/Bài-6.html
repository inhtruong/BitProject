<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arr = [];
      let min = 1;
      let max = 10;
      let size = 10;
      let v = parseInt(prompt("Enter the value of v:"));
      let check = false;
      let i = 0
      for (; i < size; i++) {
        let value = Math.floor(Math.random() * (max - min + 1) + min);
        if (!isNaN(value)) {
          arr[i] = value;
        }
        if (v == arr[i]) {
          check = true;
        }
      }
      console.log(arr);
      console.log(v);
      
      if (check != false) {
        console.log("V is in the array");
      } else {
        console.log("V is not in the array");
      }
    </script>
  </body>
</html>
