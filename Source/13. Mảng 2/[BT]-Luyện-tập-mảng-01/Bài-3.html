<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arr = [];
      let min = 1;
      let max = 100;
      let size = 10;
      let average = 0;
      let sum = 0;
      let value;
      for (i = 0; i < size; i++) {
        do {
          value = Math.floor(Math.random() * (max - min + 1) + min);
        } while (!isNaN(value) && arr.indexOf(value) != -1);
        arr[i] = value;
      }
      let maxValue = arr[0];
      for (let i in arr) {
        if (maxValue < arr[i]) {
          maxValue = arr[i];
        }
        sum += arr[i];
      } 
      average = sum / arr.length;
      console.log (arr);
      console.log (maxValue);
      console.log (average);
    </script>
  </body>
</html>
