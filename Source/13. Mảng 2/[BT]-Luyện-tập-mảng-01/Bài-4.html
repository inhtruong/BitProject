    <script>
        let arr = [];

        let max = 100;
        let size = parseInt(prompt("Enter the size of array:"));

        for (let i = 0; i < size; i++) {

          value = Math.floor(Math.random() * (max - min + 1) + min);
        } while (!isNaN(value) && arr.indexOf(value) != -1);
        arr[i] = value;
        }
