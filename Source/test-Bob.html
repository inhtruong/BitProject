<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var arr = [1,4,6,3,6,7,8,17];
      let max = arr[0];
      let average = sum = 0;
      let min = arr[0];
      let arrNew = [];
      for (let i = 1; i < arr.length; i++) {
        if (max < arr[i]) {
          max = arr[i];   
        }
      }
      arrNew.push(max);
      
      for (let i = arr.length; i >= 0; i--) {
        if (min > arr[i]) {
          min = arr[i];
        }
      }
      arrNew.push(min);
      for (let i = 0; i < arr.length; i++) {   
        sum += arr[i];
      }   
      average = sum / arr.length;
      arrNew.push(average);
      console.log (arrNew);
    </script>
  </body>
</html>
