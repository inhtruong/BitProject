<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Form đăng ký người dùng</title>
</head>
<body>
    <form action="http://demo.codegym.vn/6/registration_form/register.php" method="POST">
        Họ và tên: <br>
        <input type="text" name="full-name"> <br>

        Email: <br>
        <input type="text" name="email"> <br>

        Số điện thoại: <br>
        <input type="tel" name="phone"> <br>
        
        Giới tính: <br>
        <input type="radio" name="gender" value="Nam" checked>Nam
        <input type="radio" name="gender" value="Nữ"> Nữ <br>

        <input type="button" value="Đăng ký">
    </form>
</body>
</html>
