      let arr = [];
      let i = 0;
      let length = 20;
      let max = 90,
        min = 10;
      let soChan = 0;
      let soNguyenTo = 0;
      while (i < length) {
        arr[i] = Math.floor(Math.random() * (max - min + 1)) + min;
        i++;
      }
      for (i = 0; i < length; i++) {
        document.write(`${arr[i]}; `);
      }
      document.write(`<br>`);
      for (i = 0; i < length; i++) {
        if (arr[i] % 2 == 0) {
          soChan++;
        }
      }
      document.write(`Có ${soChan} số chẵn`);
      document.write(`<br>`);
      for (i = 0; i < length; i++) {
          let check = 0;
          for (let N = 2; N < arr[i]; N++) {
            if (arr[i] % N == 0) {
                check++;
            }
          }
          if (check == 0) {
              soNguyenTo++;
          }
      }
      document.write(`Có ${soNguyenTo} số nguyên tố`);
