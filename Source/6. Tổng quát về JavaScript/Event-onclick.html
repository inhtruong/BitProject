<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sự kiện onclick</title>
</head>
<body>
    <p onclick="clickFunction()">Click me</p>

    <script>
        function clickFunction() {
            alert("Hello World");
        }
    </script>

    <p id="demo">Click me</p>

    <script>
        var clicker=document.getElementById("demo");
            clicker.addEventListener("click",clickFunction);
        function clickFunction(){
            alert("Xin chào");
        }
    </script>
</body>

</html>
